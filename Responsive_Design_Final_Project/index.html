<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 id="top">The Cutest Cat Pictures</h1>
  </header>

  <main>
    <p>I tried to find some cute cat pictures through Google Images, filtered by Creative Commons licenses.</p>

    <p>Are you ready to see some adorable cat pictures?</p>
    
    <div class = "grid">
        <figure>
        <img src="images/cat_1.jpg" alt="A cute cat with dilated eyes" width="200">
        <figcaption>Big Eyes</figcaption>
        </figure>
        <figure>
        <img src="images/cat_2.jpg" alt="A cute cat staring at you" width="200">
        <figcaption>Relaxed and Handsome</figcaption>
        </figure>
        <figure>
        <img src="images/cat_3.jpg" alt="A cute cat mid blink" width="200">
        <figcaption>Time for a Nap...</figcaption>
        </figure>
        <figure>
        <img src="images/cat_4.jpg" alt="A very young kitten stares at you" width="200">
        <figcaption>Staring Contest</figcaption>
        </figure>
        <figure>
        <img src="images/cat_5.jpg" alt="A days old kitten looking pensive" width="200">
        <figcaption>Trying to form his first thought</figcaption>
        </figure>
        <figure>
        <img src="images/cat_6.jpg" alt="A fluffy cat sleeping" width="200">
        <figcaption>Sleepy</figcaption>
        </figure>
        <figure>
        <img src="images/cat_7.jpg" alt="A kitten with folded ears makes a strange face" width="200">
        <figcaption>Bewildered</figcaption>
        </figure>
        <figure>
        <img src="images/cat_8.jpg" alt="A days old kitten exploring outside" width="200">
        <figcaption>Young Explorer</figcaption>
        </figure>
        <figure>
        <img src="images/cat_9.jpg" alt="A soon to be adult kitten looking curiously" width="200">
        <figcaption>Little Model</figcaption>
        </figure>
    </div>
  </main>

  <footer>
    <a href="#top">Jump to the Top</a>
  </footer>
</body>

</html>
